<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font-Awesome -->
    <link rel="stylesheet" href="css/all.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Media -->
    <link rel="stylesheet" href="css/media.css">

    <title> Tinyone </title>
  </head>
  <body>
    

    <!-- Header-Section Start -->
    <header>
      <div class="container">

        <!-- Nav Start -->
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand d-flex" href="#">
              <div class="logo-img">
                <img src="images/logo.png" alt="">
              </div>
              <div class="logo-text">
                <h4> tinyone </h4>
              </div>

            </a>

            <!-- Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsupport" aria-controls="navbarsupport" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menu -->
            <div class="collapse navbar-collapse menu" id="navbarsupport">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"> <a class="nav-link active" aria-current="page" href="#"> Features </a> </li>
                <li class="nav-item"> <a class="nav-link" href="#"> Support </a> </li>
                <li class="nav-item"> <a class="nav-link" href="#"> Blog </a> </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- Nav End -->

      </div>
    </header>
    <!-- Header-Section End -->


    <!-- JS Links -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

</html>
